<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Friend Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffdde1, #fceff9);
      padding: 20px;
      color: #4b3b86;
    }
    h1 {
      text-align: center;
    }
    .section {
      margin: 20px 0;
      padding: 15px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .friend-card {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .friend-card img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      margin-right: 15px;
    }
    .friend-info {
      flex: 1;
    }
    .friend-info h3 {
      margin: 0;
    }
  </style>
</head>
<body>

<h1>AI Friend Dashboard</h1>

<div class="section">
  <h2>Friends</h2>
  <div class="friend-card">
  <img src="/images/Momo.png" alt="Momo" />
    <div class="friend-info">
      <h3>Momo</h3>
      <p>สถานะ: พร้อมคุย</p>
    </div>
  </div>
  <div class="friend-card">
  <img src="/images/Hana.png" alt="Hana" />
    <div class="friend-info">
      <h3>Hana</h3>
      <p>สถานะ: พร้อมคุย</p>
    </div>
  </div>
</div>

</body>
</html>
