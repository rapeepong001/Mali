<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>แชตกับเพื่อน AI</title>
  <style>
    body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #fceff9; display: flex; flex-direction: column; height: 100vh; }
    header { background: #ffafcc; padding: 15px; text-align: center; font-size: 1.2em; color: #4b3b86; }
    #bond-status { font-size: 0.9em; color: #6a4c93; margin-top: 5px; }
    #chat-box { flex: 1; overflow-y: auto; padding: 20px; }
    .message { margin: 10px 0; padding: 10px 15px; border-radius: 12px; max-width: 70%; }
    .user { background: #fff; align-self: flex-end; }
    .bot { background: #ffe0f0; align-self: flex-start; }
    #input-area { display: flex; padding: 15px; background: #fff0f5; }
    #input-area input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin-right: 10px; }
    #input-area button { padding: 10px 20px; background: #ffafcc; border: none; border-radius: 8px; color: #4b3b86; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>

<header>
  <div style="display:flex;align-items:center;justify-content:center;gap:12px;">
  <img src="/images/Logo.png?v=1" alt="Logo" style="display:block;width:56px;height:56px;border-radius:8px;object-fit:contain;background:#fff;padding:6px;box-shadow:0 6px 14px rgba(0,0,0,0.12);" onerror="this.style.display='none'" />
    <div id="header">กำลังโหลด...</div>
  </div>
  <div id="bond-status">กำลังคำนวณระดับความสัมพันธ์...</div>
</header>

<div id="chat-box"></div>
<div id="input-area">
  <input type="text" id="user-input" name="user-input" placeholder="พิมพ์ข้อความ..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
  <button onclick="sendMessage()">ส่ง</button>
</div>
<div style="padding:10px;background:#fff0f5;display:flex;gap:8px;align-items:center;">
  <input id="name-field" name="name-field" placeholder="ตั้งชื่อของคุณ (ตัวอย่าง: Rap)" value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
  <button onclick="setName()">ตั้งชื่อ</button>
  <button onclick="resetName()">รีเซ็ทชื่อ</button>
  <label style="margin-left:8px;">ระดับความสุภาพ:</label>
  <select id="politeness" onchange="setPoliteness(this.value)">
    <option value="normal">ปกติ</option>
    <option value="cute">น่ารัก</option>
    <option value="formal">เป็นทางการ</option>
  </select>
</div>

<script>
  let userName = localStorage.getItem("mali_username") || null;
  const urlParams = new URLSearchParams(window.location.search);
  const friend = urlParams.get('friend') || 'Momo';
  const nameFromURL = urlParams.get('user');
  if (!userName && nameFromURL) userName = nameFromURL;
  if (userName) localStorage.setItem('mali_username', userName);

  if (!userName) {
    const nameFromURL = new URLSearchParams(window.location.search).get("user");
    if (nameFromURL) {
      userName = nameFromURL;
    }
  }

  // Show persona name in header
  document.getElementById('header').textContent = `${friend} — แชตกับเพื่อน AI`;
  if (userName) {
    document.getElementById('bond-status').textContent = `สวัสดี ${userName}! ความสัมพันธ์: เริ่มต้น`;
  } else {
    document.getElementById('bond-status').textContent = `คุณยังไม่ได้ตั้งชื่อ ให้เพิ่ม ?user=ชื่อ ใน URL หรือพิมพ์ชื่อ`;
  }
  function appendMessage(text, fromBot = false) {
    const box = document.getElementById('chat-box');
    const div = document.createElement('div');
    div.className = 'message ' + (fromBot ? 'bot' : 'user');
    div.textContent = text;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
  }

  async function sendMessage() {
    const input = document.getElementById('user-input');
    const text = input.value.trim();
    if (!text) return;
    appendMessage(text, false);
    input.value = '';

    try {
      const politeness = localStorage.getItem('mali_politeness') || 'normal';
      const resp = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: text, character: friend, userName, politeness })
      });
      const data = await resp.json();
      if (!resp.ok) {
        const msg = data && data.message ? data.message : data.error || 'Server error';
        appendMessage(`ขออภัย: ${msg}`, true);
      } else {
        appendMessage(data.reply || 'ขออภัย ไม่มีคำตอบจากเซิร์ฟเวอร์', true);
      }
    } catch (e) {
      appendMessage('เกิดข้อผิดพลาดเชื่อมต่อ', true);
    }
  }

  function setName() {
    const v = document.getElementById('name-field').value.trim();
    if (!v) return alert('กรุณากรอกชื่อ');
    userName = v;
    localStorage.setItem('mali_username', userName);
    document.getElementById('bond-status').textContent = `สวัสดี ${userName}! ความสัมพันธ์: เริ่มต้น`;
    alert('บันทึกชื่อเรียบร้อย');
  }

  function resetName() {
    localStorage.removeItem('mali_username');
    userName = null;
    document.getElementById('bond-status').textContent = `คุณยังไม่ได้ตั้งชื่อ ให้เพิ่ม ?user=ชื่อ ใน URL หรือพิมพ์ชื่อ`;
    alert('รีเซ็ทชื่อแล้ว');
  }

  // politeness selector handling
  function setPoliteness(level) {
    localStorage.setItem('mali_politeness', level);
    alert('บันทึกระดับความสุภาพ: ' + level);
  }
  (function() {
    const p = localStorage.getItem('mali_politeness') || 'normal';
    const sel = document.getElementById('politeness');
    if (sel) sel.value = p;
  })();
</script>

</body>
</html>
